<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje</title>
    <link rel="stylesheet" href="mensaje.css">
</head>
<body>
    <h1>Enviar Mensaje</h1>
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="text" name="asunto">
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="importancia">Importancia:</label>
            <div class="radio-group">
                <input type="radio" name="importancia" value="Alta" id="alta">
                <label for="alta">Alta</label>
                <input type="radio" name="importancia" value="Media" id="media">
                <label for="media">Media</label>
                <input type="radio" name="importancia" value="Baja" id="baja">
                <label for="baja">Baja</label>
            </div>
        </div>
        <div class="form-group">
            <label for="adjunto">Adjuntar archivo:</label>
            <input type="file" name="adjunto">
        </div>
        <div class="form-actions">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>
    </form>
</body>
</html>
