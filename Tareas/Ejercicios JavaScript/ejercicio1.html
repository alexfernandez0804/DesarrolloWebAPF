<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de 4 Números</title>
</head>
<body>
    <h1>Mayor de 4 Números</h1>
    <label>Primer número:</label><input type="number" id="num1"><br><br>
    <label>Segundo número:</label><input type="number" id="num2"><br><br>
    <label>Tercer número:</label><input type="number" id="num3"><br><br>
    <label>Cuarto número:</label><input type="number" id="num4"><br><br>

    <input type="button" value="Calcular Mayor" onclick="calcularMayor()">
    <p id="resultado"></p>

    <script>
        function calcularMayor() {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var n3 = parseInt(document.getElementById("num3").value);
            var n4 = parseInt(document.getElementById("num4").value);

            var mayor = Math.max(n1, n2, n3, n4);
            document.getElementById("resultado").innerHTML = "El mayor es: " + mayor;
        }
    </script>
</body>
</html>
