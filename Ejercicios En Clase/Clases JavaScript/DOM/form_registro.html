<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label><input type="text" id="nombre">
        <label for="sexo">Sexo:</label><select id="sexo">
        <input type="radio" name="sexo" id="sexo" value="Masculino" checked>Masculino
        <input type="radio" name="sexo" id="sexo" value="Femenino">Femenino
    </form>

    <script>
        var sexos=document.getElementByName("sexo");
        if(sexos[0].checked){
            document.write("Masculino");
        }else{
            document.write("Femenino");
        }
    </script>

</body>
</html>
