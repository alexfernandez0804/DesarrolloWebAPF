<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Operaciones</title>
</head>
<body>
    <div style="border: 1px solid black; padding: 10px; display: inline-block;">
        <label>Tabla del </label>
        <input type="number" id="numero1" min="1" max="9" required> 
        
        <label>
            <input type="radio" name="operacion" value="suma"> suma
        </label>
        <label>
            <input type="radio" name="operacion" value="resta"> resta
        </label>
        <label>
            <input type="radio" name="operacion" value="multiplicacion"> multiplicación
        </label>
        <label>
            <input type="radio" name="operacion" value="division"> división
        </label>
        
        <label>Hasta el </label>
        <input type="number" id="numero2" min="2" required>
        
        <button type="button" onclick="generarTabla()">Tabla</button>
    </div>
    
    <div id="Resultado" style="margin-top: 20px;"></div>
    
    <script>
        function generarTabla() {
            // Obtención de los valores de entrada
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            var operacion = document.querySelector('input[name="operacion"]:checked');

            if (isNaN(numero1) || numero1 < 1 || numero1 > 9) {
                alert("El primer número debe ser menor a 10 y mayor o igual a 1.");
                return;
            }
            if (isNaN(numero2) || numero2 < 2) {
                alert("El segundo número debe ser mayor a 1.");
                return;
            }
            if (!operacion) {
                alert("Selecciona una operación.");
                return;
            }

            var resultado = "<table border='1' style='margin-top: 10px;'>";
            for (var i = 1; i <= numero2; i++) {
                var resultadoOperacion;
                switch (operacion.value) {
                    case "suma":
                        resultadoOperacion = numero1 + i;
                        resultado += `<tr><td>${numero1} + ${i} = ${resultadoOperacion}</td></tr>`;
                        break;
                    case "resta":
                        resultadoOperacion = numero1 - i;
                        resultado += `<tr><td>${numero1} - ${i} = ${resultadoOperacion}</td></tr>`;
                        break;
                    case "multiplicacion":
                        resultadoOperacion = numero1 * i;
                        resultado += `<tr><td>${numero1} * ${i} = ${resultadoOperacion}</td></tr>`;
                        break;
                    case "division":
                        resultadoOperacion = (numero1 / i).toFixed(2); // Limita a 2 decimales
                        resultado += `<tr><td>${numero1} / ${i} = ${resultadoOperacion}</td></tr>`;
                        break;
                }
            }
            resultado += "</table>";
            document.getElementById("Resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
