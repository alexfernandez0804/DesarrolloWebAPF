<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" />
        </div>
        <div>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos">
        </div>

        <div>
            <label for="fecha_nacimiento">Fecha Nacimiento</label>
            <input type="date" name="fecha_nacimiento">
        </div>

        <div>
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" value="M">Masculino
            <input type="radio" name="sexo" value="M">Femenino
        </div>

        <div>
            <h4>Gustos</h4>
            <input type="checkbox" name="Musica" >Musica
            <input type="checkbox" name="Deportes" >Deportes
            <input type="checkbox" name="Caminar" >Caminar
            <input type="checkbox" name="Estudiar" >Estudiar
        </div>

        <div>
            <label for="color">Color Favorito</label>
            <input type="color" name="color_favorito">
        </div>

        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad">
        </div>

        <div>
            <label for="carrera">Carrera</label>
            <select name="carrera">
                <option value="IS">Ingenieria de Sistemas</option>
                <option value="CC">Ciencias de la Computacion</option>
            </select>
        </div>

        <input type="hidden" name="secreto" value="2">
        <label for="biografia">Biografia</label>
        <textarea name="biografia" cols="50" rows="5"></textarea>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>

    </form>



</body>
</html>
